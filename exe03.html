<div id="app" >
    <a v-bind:href="link" target="_blank" >Google</a>
</div>

        el: '#app',
        data: {

            link: 'http://google.com.br'
        },
        methods: {
            saudacao: function (events) {
                this.titulo = ''
            }
        },
    })
</script>
