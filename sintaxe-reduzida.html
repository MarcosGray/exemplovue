<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app" >
    <h1>
        <p> {{contador}} </p>
        <button @click="Somar()">Somar 1</button>
        <button @click="Subtrair()">Subtrair 1</button>
        <hr>
        <input type="text" :value="contador" >
    </h1>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0            
        },
        methods: {
            Somar(){
                this.contador ++
            },
            Subtrair(){
                this.contador --
            }
        },
    })
</script>
