<script src="https://unpkg.com/vue"></script>

<div id="app">
    <button v-on:click="aumentar">Aumentar</button>
    <button v-on:click="contador2++">Aumentar 2</button>
    <button v-on:click="diminuir">Diminuir</button>
    <h1>Contador: {{ contador }} | {{ contador2 }} </h1>
    <h1>Resultado: {{ resultado }}  </h1>
    <!-- <h1>Resultado: {{ resultado() }}  </h1> -->
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            contador2: 0
        },
        computed: {
            resultado(){
                console.log('metodo computado resultado chamado...')
                return this.contador >= 5 ?
                    'Resultado maior ou igual a 5' : 'Resultado menor que 5'
            }
        },
        methods: {
            aumentar(){
                this.contador++
            },
            diminuir(){
                this.contador--
            },
            /* resultado(){
                return this.contador >= 5 ?
                    'Resultado maior ou igual a 5' : 'Resultado menor que 5'
            } */
        }
    })
</script>
